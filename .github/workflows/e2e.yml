name: E2E

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  PYTHONPATH: python
  PYTHONUNBUFFERED: "1"

jobs:
  full-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Prepare temp dir (kept for artifacts)
        run: |
          mkdir -p "$RUNNER_TEMP/ascii_e2e"
          echo "TMPDIR=$RUNNER_TEMP/ascii_e2e" >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: python/requirements.txt

      - name: Install minimal Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements.txt

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: nightly-2026-01-20
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: |
            rust/ascii-gen -> target

      - name: Run full E2E
        run: tests/e2e/e2e_full.sh

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: e2e-full-${{ github.run_id }}
          path: ${{ runner.temp }}/ascii_e2e/**
          if-no-files-found: ignore
          retention-days: 14
