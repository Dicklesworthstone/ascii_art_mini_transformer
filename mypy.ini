[mypy]
python_version = 3.11
mypy_path = python
explicit_package_bases = True
strict = True

# Third-party libs (torch/datasets/etc.) are not guaranteed to ship complete stubs.
# Keep the gate focused on our code.
ignore_missing_imports = True

# Tests are exercised via pytest; keep mypy strict focused on library code.
exclude = (?x)^python/tests/
